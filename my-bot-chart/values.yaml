# Количество реплик пода (сколько экземпляров бота запускать одновременно)
# Для polling-бота обычно 1 — если больше, будет ошибка 409 от Telegram
replicaCount: 1

# Контейнер с образом бота
image:
  repository: samandar278/streetfood-bot  # Твой Docker-образ на Docker Hub
  tag: latest  # Тег образа (можно фиксированный для стабильности, например sha)
  pullPolicy: IfNotPresent  # Политика скачивания образа (локальный, если есть)

# Токен Telegram — передаётся через Argo CD parameters (безопасно!)
# В Argo CD добавь parameter: bot.telegramToken = твой_токен
# Это значение будет переопределено, плейсхолдер только для шаблона
bot:
  telegramToken: "CHANGE_ME_IN_ARGO_CD"

# Env пустой — токен берётся из автоматически созданного Secret (templates/secret.yaml)
env: []

# Секреты для pull образа из приватного репо (не нужно для твоего public образа)
imagePullSecrets: []

# Переопределение имени чарта (не нужно, оставь пустым)
nameOverride: ""
fullnameOverride: ""

# ServiceAccount для пода (создаётся автоматически, права минимальные)
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Аннотации и лейблы для пода (можно добавить для мониторинга или трассировки)
podAnnotations: {}
podLabels: {}

# Security context для пода и контейнера (безопасность, по умолчанию пусто)
podSecurityContext: {}
securityContext: {}

# Ресурсы контейнера (CPU/память) — лёгкие, чтобы бот работал стабильно даже на слабом кластере
resources:
  limits:
    cpu: 200m   # Максимум CPU
    memory: 256Mi  # Максимум памяти
  requests:
    cpu: 100m   # Гарантировано CPU
    memory: 128Mi  # Гарантировано памяти

# Автоскейлинг (HPA) — отключён, для polling-бота не нужен (может вызвать 409 ошибку)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

# Node selector, tolerations, affinity — для размещения на конкретных нодах (не нужно для локального кластера)
nodeSelector: {}
tolerations: []
affinity: {}

# Дополнительные volumes и mounts (для credentials.json или других секретов — добавим позже, если нужно)
volumes: []
volumeMounts: []