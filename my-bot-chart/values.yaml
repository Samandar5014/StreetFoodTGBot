# Telegram bots MUST have 1 replica (avoid 409 conflict)
replicaCount: 1

image:
  repository: samandar278/streetfood-bot
  tag: latest
  pullPolicy: Always

bot:
  telegramToken: "CHANGE_ME_IN_ARGO_CD"

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

metrics:
  port: 8000
  path: /metrics

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
